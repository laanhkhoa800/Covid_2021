<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
</head>
<script>
    function changeImage(img) {
        document.getElementById("img").src = img.src.replace("_t", "_b");
    }
</script>

<body>

        <img id="img" src="./image/shirt.PNG">
    </div>
    <div id="thumb_img">
        <img src='./image/SP02_DT2.PNG' onclick='changeImage(this);'>

        <img src='./image/logo.PNG' onclick='changeImage(this);'>
    </div>
